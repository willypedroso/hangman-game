<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mainScreen">
        <main id="main">
            <h1 id="gameTitle">HANGMAN GAME</h1>
            <input type="button" value="START" id="btnStart" onclick="start()">
            <div id="guess">
                <p style="font-size: 1.2rem;">Guess a letter:</p>
                <input type="text" id="guessLetter" maxlength="1">
                <input type="button" id="guessBtn" value="GUESS" onclick="guess()">
            </div>
            <div id="tip">Tip here</div>
            <div id="res"></div>
            <div id="mistakes">Wrong letters:</div>
            <div id="wrongLetters"></div>
        </main>
        <div id="final">
            <h1 id="finalMsg"></h1>
            <h1 id="finalWord"></h1>
            <h1>Learn more about this technology: <p id="finalLink"></p></h1>
            <input type="button" value="PLAY AGAIN" id="btnPlayAgain" onclick="start()">
        </div>
        <div id="hangman">
            <img id="hangmanImage" src="./images/hangman-0-errors.png" alt="The Hangman">
        </div>
    </div>
    <footer>
        <p>Develop by <a href="https://github.com/willypedroso" target="_blank" rel="noreferrer noopener">Will Pedroso</a></p>
    </footer>
</body>
<script src="./script.js"></script>
</html>
